name: Run Codunot Bot (on Groq)

on:
  schedule:
    # Every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:

concurrency:
  group: codunot-bot-groq
  cancel-in-progress: false

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            libwebp-dev \
            poppler-utils \
            python3-pil

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Codunot Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HUGGINGFACE_API_KEY_IMAGE_GEN: ${{ secrets.HUGGINGFACE_API_KEY_IMAGE_GEN }}
          DEAPI_API_KEY: ${{ secrets.DEAPI_API_KEY }}
          DEAPI_API_KEY_IMAGE_EDITING: ${{ secrets.DEAPI_API_KEY_IMAGE_EDITING }}
        run: |
          # Run bot for 3 hours, then exit so data can be committed
          timeout 3h python -u groq_bot.py || true

      - name: Save usage one last time
        if: always()
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HUGGINGFACE_API_KEY_IMAGE_GEN: ${{ secrets.HUGGINGFACE_API_KEY_IMAGE_GEN }}
          DEAPI_API_KEY: ${{ secrets.DEAPI_API_KEY }}
          DEAPI_API_KEY_IMAGE_EDITING: ${{ secrets.DEAPI_API_KEY_IMAGE_EDITING }}
        run: |
          python - <<EOF
          import groq_bot
          groq_bot.save_usage()
          EOF

      - name: Debug JSON files
        if: always()
        run: |
          echo "Repo files:"
          ls -lah
          echo "daily_usage.json:"
          cat daily_usage.json || echo "missing"
          echo "total_usage.json:"
          cat total_usage.json || echo "missing"

      - name: Persist usage data
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add daily_usage.json total_usage.json
          git commit -m "Update usage data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
