name: Run Codunot Bot (advanced)
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
concurrency:
  group: codunot-bot-groq
  cancel-in-progress: false
jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
      
      # PULL LATEST DATA BEFORE STARTING
      - name: Pull latest usage data
        run: |
          git pull origin main
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            libwebp-dev \
            poppler-utils \
            python3-pil
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # VERIFY FILES EXIST (creates empty ones if missing)
      - name: Initialize usage files if missing
        run: |
          [ -f daily_usage.json ] || echo '{}' > daily_usage.json
          [ -f total_usage.json ] || echo '{"attachments":{}}' > total_usage.json
          [ -f vote_unlocks.json ] || echo '{}' > vote_unlocks.json
          [ -f guild_chat_config.json ] || echo '{}' > guild_chat_config.json
          echo "=== Current usage data ==="
          cat daily_usage.json
          cat total_usage.json
          echo "=== Current guild chat config ==="
          cat guild_chat_config.json
      
      - name: Run Codunot Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HUGGINGFACE_API_KEY_IMAGE_GEN: ${{ secrets.HUGGINGFACE_API_KEY_IMAGE_GEN }}
          DEAPI_API_KEY: ${{ secrets.DEAPI_API_KEY }}
          DEAPI_WEBHOOK_URL: ${{ secrets.DEAPI_WEBHOOK_URL }}
          DEAPI_RESULT_BASE: ${{ secrets.DEAPI_RESULT_BASE }}
          TOPGG_TOKEN: ${{ secrets.TOPGG_TOKEN }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
        run: |
          timeout 3h python -u groq_bot.py || true
      
      # SHOW UPDATED DATA FOR DEBUGGING
      - name: Display updated usage data
        if: always()
        run: |
          echo "=== Updated usage data ==="
          cat daily_usage.json || echo "daily_usage.json missing"
          cat total_usage.json || echo "total_usage.json missing"
          cat guild_chat_config.json || echo "guild_chat_config.json missing"
      
      - name: Persist JSON data (usage + votes + guild config)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch and merge latest changes first
          git fetch origin main
          git merge origin/main --no-edit || true
          
          # Stage ONLY JSON files
          git add daily_usage.json total_usage.json vote_unlocks.json guild_chat_config.json
          
          # Commit only if JSON files actually changed
          if ! git diff --cached --quiet; then
            git commit -m "Update persisted bot data [skip ci]"
            
            # Push with retry logic
            for i in {1..3}; do
              if git push origin main; then
                echo "Successfully pushed usage data"
                break
              else
                echo "Push failed, attempt $i/3"
                git pull --rebase origin main
                sleep 2
              fi
            done
          else
            echo "No changes to commit"
          fi
