name: Run Codunot Bot (advanced)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: codunot-bot-groq
  cancel-in-progress: false

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            libwebp-dev \
            poppler-utils \
            python3-pil

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Codunot Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HUGGINGFACE_API_KEY_IMAGE_GEN: ${{ secrets.HUGGINGFACE_API_KEY_IMAGE_GEN }}
          DEAPI_API_KEY: ${{ secrets.DEAPI_API_KEY }}
          TOPGG_TOKEN: ${{ secrets.TOPGG_TOKEN }}
        run: |
          timeout 3h python -u groq_bot.py || true

      - name: Persist JSON data (usage + votes)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Make sure we have all branches
          git fetch origin

          # Switch to usage-data branch (create if missing)
          if git show-ref --verify --quiet refs/remotes/origin/usage-data; then
            git checkout usage-data
          else
            git checkout -b usage-data
          fi

          # Soft-reset against main so only file diffs remain
          git fetch origin main
          git reset --soft origin/main

          # Add ONLY JSON files
          git add daily_usage.json total_usage.json vote_unlocks.json

          # Commit only if something actually changed
          git commit -m "Update usage & vote unlock data" || echo "No JSON changes to commit"

          git push origin usage-data
