name: Run Codunot Bot (advanced)

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

concurrency:
  group: codunot-bot-groq
  cancel-in-progress: false

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            libwebp-dev \
            poppler-utils \
            python3-pil

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Codunot Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HUGGINGFACE_API_KEY_IMAGE_GEN: ${{ secrets.HUGGINGFACE_API_KEY_IMAGE_GEN }}
          DEAPI_API_KEY: ${{ secrets.DEAPI_API_KEY }}
        run: |
          timeout 3h python -u groq_bot.py || true

      - name: Persist usage data (JSON only)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Save JSON files temporarily
          mkdir -p /tmp/usage
          cp daily_usage.json total_usage.json /tmp/usage/ 2>/dev/null || true

          git fetch origin

          if git show-ref --verify --quiet refs/remotes/origin/usage-data; then
            git checkout usage-data
            git reset --hard origin/usage-data
          else
            git checkout -b usage-data
          fi

          # Only overwrite JSON if content actually changed
          CHANGED=false
          for file in daily_usage.json total_usage.json; do
            if ! cmp -s "/tmp/usage/$file" "$file"; then
              cp "/tmp/usage/$file" "$file"
              CHANGED=true
            fi
          done

          # Commit only if something changed
          if [ "$CHANGED" = true ]; then
            git add daily_usage.json total_usage.json
            git commit -m "Update usage data"
            git push origin usage-data
          else
            echo "No usage changes to commit"
          fi
